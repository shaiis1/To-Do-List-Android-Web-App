<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="resources/javascript/jquery/jquery.serializejson.js"></script>
    <script src="resources/javascript/jquery/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="resources/jquery.mobile-1.4.5.min.js"></script>
    <script src="resources/javascript/app_utils.js"></script>
    <script src="resources/javascript/Column.js"></script>
    <script src="resources/javascript/timeSolver.js"></script>
    <script src="resources/javascript/canvasjs.min.js"></script>
    <script src="resources/javascript/view_tasks.js"></script>

</head>
<body>
</body>

<div id="view_tasks_container" name="view_tasks_container" role="main"
     class="ui-content no-padding">
    <div data-role="content" data-theme="d">
        <form id="addTaskForm">
            <label for="startDate">Start Date:</label>
            <input type="date" data-date-format="DD-MMMM-YYYY" data-mini="true" id="startDate"
                   name="startDate"/>
            <label for="endDate">End Date:</label>
            <input type="date" data-date-format="DD-MMMM-YYYY" data-mini="true" id="endDate"
                   name="endDate"/>
            <div class="filter-bar">
                <input type="button" name="filter" id="view_tasks_filter" data-mini="true"
                       value="Filter"/>
                <input type="button" name="unfiltered" id="view_tasks_unfiltered" data-mini="true"
                       value="X"/>
                <br/>
                <input type="button" name="filter_by_task_status" id="filter_by_task_status"
                       data-mini="true" value="Show Completed Tasks"/>

            </div>

        </form>
    </div>

    <div data-role="collapsible" id="view_tasks_collapsible" data-collapsed="false"
         data-inset="false">
        <h3>View Tasks</h3>
        <table data-role="table" data-mode="" id="view_tasks_table">
            <thead>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<div data-role="popup" id="popup">
    <div id="popupHeader"></div>
    <a href="#" data-rel="back" data-role="button" data-theme="a" data-icon="delete"
       data-iconpos="notext" class="ui-btn-right">Close</a>
    <div id="popupMessage"></div>
</div>
